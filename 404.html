<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection</title>
    <script>
        // Redirigir a l'URL desitjat utilitzant JavaScript
        window.location.href = './';
    </script>
</head>
<body>
    <noscript>
        <!-- Proporciona una alternativa en cas que JavaScript estigui desactivat -->
        <p>JavaScript està desactivat al teu navegador. Si no ets redirigit automàticament, fes clic <a href="./">aquí</a>.</p>
    </noscript>
