<div class="container my-5">
  <h2 class="text-center mb-4">Notes dels Alumnes</h2>

  <!-- Comprova si hi ha alumnes -->
  <div *ngIf="alumnes.length === 0" class="alert alert-warning text-center">
    No hi ha dades disponibles. Comprova que el fitxer JSON estigui carregat correctament.
  </div>

  <!-- Graella de targetes d'alumnes -->
  <div *ngIf="alumnes.length > 0" class="row row-cols-1 row-cols-md-3 g-4">
    <div *ngFor="let alumne of alumnes" class="col">
      <div class="card h-100 shadow-sm">
        <div class="card-header bg-primary text-white">
          <h5 class="card-title mb-0">{{ alumne.nom }} {{ alumne.cognom }}</h5>
        </div>
        <div class="card-body">
          <ul class="list-group list-group-flush">
            <li *ngFor="let modul of moduls" class="list-group-item d-flex justify-content-between">
              <span class="fw-bold">{{ modul }}</span>
              <span>{{ alumne.notes[modul] || 'N/A' }}</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
