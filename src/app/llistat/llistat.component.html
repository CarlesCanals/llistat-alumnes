<div class="container my-5">
    <h2 class="text-center mb-4">Llistat d'Alumnes</h2>
  
    <!-- Input per cercar alumnes -->
    <div class="mb-3">
    <div class="d-flex justify-content-center">
      <input 
        type="text" 
        class="form-control" 
        placeholder="Cerca per nom o cognom..." 
        [(ngModel)]="filtreText"
        (input)="filtraAlumnes()" 
        style="width: 500px; text-align: center;" />
    </div>
    </div>
  
    <!-- Taula d'alumnes -->
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Cognom</th>
          <th>Curs</th>
          <th>Cicle</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let alumne of alumnesFiltrats">
          <td>{{ alumne.id }}</td>
          <td>{{ alumne.nom }}</td>
          <td>{{ alumne.cognom }}</td>
          <td>{{ alumne.curs }}</td>
          <td>{{ alumne.cicle }}</td>
        </tr>
      </tbody>
    </table>
  
    <!-- Missatge si no hi ha resultats -->
    <div *ngIf="alumnesFiltrats.length === 0" class="alert alert-warning text-center">
      No s'han trobat alumnes que coincideixin amb la cerca.
    </div>
  </div>
