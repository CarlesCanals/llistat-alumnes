name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Actualització a la versió més recent

      - name: Set up Node.js
        uses: actions/setup-node@v4 # Actualització a la versió més recent
        with:
          node-version: '18.19.0' # Versió mínima requerida per Angular CLI

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  deploy:
    if: github.ref == 'refs/heads/main' && success()
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Actualització a la versió més recent

      - name: Set up Node.js
        uses: actions/setup-node@v4 # Actualització a la versió més recent
        with:
          node-version: '18.19.0' # Versió mínima requerida per Angular CLI

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build -- --base-href /llistat-alumnes/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/llistat-alumnes
